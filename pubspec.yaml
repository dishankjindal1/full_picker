name: full_picker
description: A Flutter package that helps you select files in different modes.
version: 2.1.0
homepage: https://github.com/mbfakourii/full_picker
repository: https://github.com/mbfakourii/full_picker
issue_tracker: https://github.com/mbfakourii/full_picker/issues

topics:
  - picker
  - camera
  - cropper
  - compressor
  - record

environment:
  sdk: ">=3.5.0 <=4.0.0"
  flutter: ">=3.24.0 <=4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Camera
  camera: #latest compatible

  # Path
  path_provider: #latest compatible

  # Toast
  fluttertoast: #latest compatible

  # Crop
  image_cropper: #latest compatible

  # File Picker
  file_picker: #latest compatible

  # Compressor Video
  light_compressor: #latest compatible

  # Recorder
  record: #latest compatible

  # Stop watch timer
  stop_watch_timer: #latest compatible

  # Http
  http: #latest compatible

  # Uuid
  uuid: #latest compatible

  # Cross file
  cross_file: #latest compatible

  # Mime
  mime: #latest compatible

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        default_package: full_picker
      ios:
        default_package: full_picker
      linux:
        default_package: full_picker
      macos:
        default_package: full_picker
      web:
        default_package: full_picker
      windows:
        default_package: full_picker

screenshots:
  - description: Full Picker logo.
    path: screenshots/logo.png
